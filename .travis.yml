dist: bionic
language: cpp
# install: make get-deps

matrix:
    include:
    - os: linux
      compiler: gcc
#      env: PYTHON3_EXECUTABLE=/usr/local/bin/python3
    
install:
#    - sudo apt-get install python3 # exists
     - sudo apt-get install python-dev python3-dev

before_script:  
    - which -a python3
    - mkdir build
    - cd build
    - cmake ..    
#    - cmake .. -DPYTHON_EXECUTABLE=/usr/bin/python3

# script: make  

addons:
  sonarcloud:
    organization: "192933488s"
#    token:
#     secure: "cf35ed245aba9165c9e5103c6ea1dc59d1da02bb" # encrypted value of your token

script:
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output cmake -A x64 --build . --target all
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
  
